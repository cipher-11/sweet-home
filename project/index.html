<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/house.css">
</head>
<body>
    <div class="wrapper">
        <div class="side">
            <div class="flats-options">
                <div id="bhk1">1 BHK</div>
                <div id="bhk2">2 BHK</div>
                <div id="bhk3">3 BHK</div>
                <div id="bhk4">4 BHK</div>
            </div>
            <div class="tools-wrapper">
                <div class="tools-header"></div>
                <div class="tools"></div>
            </div>
        </div>
        <div class="main">
            <div class="complete-area">
                <div class="house-container">
                    <div class="house">
                        <div class="house-main">
                            <div class="roof-slit"></div>
                            <div class="window1"></div>
                            <div class="window2"></div>
                            <div class="roof"></div>
                            <div class="front">
                                <div class="chimney"></div>
                                <div class="diameter"></div>
                                <div class="door"></div>
                            </div>
                            <div class="windows"></div>
                            <div class="side1"></div>
                            <div class="side2"></div>
                        </div>

                </div>
                <div class="tree" id="tree-1"></div>
                <div class="tree" id="tree-2"></div>
            </div>
        </div>
    </div>
</body>
<script src="script/index.js"></script>
<script src="script/house.js"></script>
</html>
